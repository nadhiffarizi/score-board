<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main-div" style="width: 100vw; height: 100vh;">
        <div class="row" >
            <div class="col text-center">
                <div class="row justify-content-center" style="height: 6vh;">
                    <p class="title-player" style="font-size: 2rem;">HOME</p>
                </div>
                <div class="row justify-content-center score-board">
                    <div class="d-flex align-items-center score-card" >
                        <p id="home-score" style="color: white; font-size: 6rem;">0</p>
                    </div>                    
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center" style="margin-top: 2%;">
                        <button type="button" class="btn btn-dark btn-add-score" id="btn-addscore-home">Add Score</button>
                    </div>
                </div>
            </div>

            <div class="col text-center">
                <div class="row justify-content-center" style="height: 6vh;">
                    <p  class="title-player" style="font-size: 2rem;">GUEST</p>
                </div>
                <div class="row justify-content-center score-board">
                    <div class="d-flex align-items-center score-card">
                        <p id="guest-score" style="color: white; font-size: 6rem;">0</p>
                    </div>                    
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center" style="margin-top: 2%;">
                        <button type="button" class="btn btn-dark btn-add-score" id="btn-addscore-guest">Add Score</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Reset and Option Button-->
        <div class="row text-center">
            <div class="col-12 d-flex div-max-score">
                <div class="dropdown-center">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 22vw;" id="btn-max-score">
                      Maximum Score
                    </button>
                    
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">10</a></li>
                        <li><a class="dropdown-item" href="#">15</a></li>
                    </ul>
                
                  </div>
            </div>
            <div class="col-12 d-flex div-btn-reset">
                <button id="btn-reset" type="button" class="btn btn-dark" style="width: 22vw;">RESET</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
